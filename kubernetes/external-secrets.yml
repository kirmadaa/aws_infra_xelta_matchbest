# Example configuration for External Secrets Operator to sync AWS Secrets Manager
# Install External Secrets Operator:
# helm install external-secrets external-secrets/external-secrets -n external-secrets-system --create-namespace
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: xelta-app
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: xelta-app

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: db-credentials
  namespace: xelta-app
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: db-connection
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: xelta-dev-db-credentials
        property: username
    - secretKey: password
      remoteRef:
        key: xelta-dev-db-credentials
        property: password

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: app-secrets
  namespace: xelta-app
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: app-secrets
    creationPolicy: Owner
  data:
    - secretKey: jwt_secret
      remoteRef:
        key: xelta-dev-app-secrets
        property: jwt_secret
    - secretKey: api_key
      remoteRef:
        key: xelta-dev-app-secrets
        property: api_key